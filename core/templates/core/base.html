<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}LLM Arena{% endblock %}</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: "Inter", sans-serif;
				background: #f9fafb;
				color: #333;
			}

			.navbar {
				background: #1e293b;
				color: white;
				padding: 1rem 2rem;
				display: flex;
				justify-content: space-between;
				align-items: center;
				position: relative;
			}
			.navbar h1 {
				font-size: 1.5rem;
				margin: 0;
			}
			.menu-btn {
				font-size: 1.5rem;
				cursor: pointer;
			}
			.dropdown {
				display: none;
				position: absolute;
				top: 60px;
				right: 2rem;
				background: white;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				border-radius: 6px;
				overflow: hidden;
				z-index: 999;
			}
			.dropdown a,
			.dropdown form {
				display: block;
				padding: 0.75rem 1rem;
				text-decoration: none;
				color: #333;
				border-bottom: 1px solid #eee;
			}
			.dropdown a:hover {
				background: #f5f5f5;
			}
			.content {
				padding: 2rem;
			}
			.block {
				background: white;
				border-radius: 8px;
				padding: 1rem;
				margin-bottom: 1rem;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
			}
		</style>
	</head>
	<body>
		<!-- âœ… Navbar always on top -->
		<div class="navbar">
			<h1>LLM Arena</h1>
			{% if user.is_authenticated %}
			<div>
				<span class="menu-btn" onclick="toggleMenu()">â˜°</span>
				<div class="dropdown" id="menu">
					<a href="{% url 'dashboard' %}">ðŸ“‚ My Queries</a>
					<form method="post" action="{% url 'logout' %}">
						{% csrf_token %}
						<button
							type="submit"
							style="
								width: 100%;
								text-align: left;
								border: none;
								background: none;
								padding: 0.75rem 1rem;
							"
						>
							ðŸšª Logout
						</button>
					</form>
				</div>
			</div>
			{% endif %}
		</div>

		<!-- âœ… Main content area -->
		<div class="content">{% block content %}{% endblock %}</div>

		<script>
			function toggleMenu() {
				const menu = document.getElementById("menu");
				menu.style.display = menu.style.display === "block" ? "none" : "block";
			}
		</script>
	</body>
</html>
